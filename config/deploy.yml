service: visualizer

image: miharekar/visualizer

servers:
  web:
    - hvapp
  job:
    hosts:
      - hvapp
    cmd: bin/jobs

proxy:
  ssl: true
  hosts:
    - visualizer.coffee
    - www.visualizer.coffee

registry:
  server: ghcr.io
  username: miharekar
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: arm64

env:
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
  clear:
    WEB_CONCURRENCY: 2
    POSTGRES_HOST: 10.0.0.50
    # RAILS_LOG_LEVEL: debug

aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: accessory exec postgres --interactive --reuse "psql -U visualizer -d visualizer_production"

volumes:
  - "visualizer_storage:/rails/storage"

asset_path: /rails/public/assets

accessories:
  postgres:
    image: postgres:17
    host: hvdb
    port: 5432
    env:
      clear:
        POSTGRES_USER: "visualizer"
        POSTGRES_DB: "visualizer_production"
      secret:
        - POSTGRES_PASSWORD
    files:
      - db/production.sql:/docker-entrypoint-initdb.d/setup.sql
      - infrastructure/postgres/postgresql.conf:/data/postgresql.conf # comment this out for the initial boot
    directories:
      - data:/var/lib/postgresql/data
    options:
      shm-size: 3g

  pg_backup:
    image: mrfoto/postgres-backup-s3:latest
    host: hvdb
    env:
      clear:
        SCHEDULE: "@daily"
        BACKUP_KEEP_DAYS: 7
        S3_REGION: fsn1
        S3_BUCKET: pg-backups
        S3_ENDPOINT: https://fsn1.your-objectstorage.com
        S3_PREFIX: visualizer
        POSTGRES_HOST: visualizer-postgres
        POSTGRES_USER: visualizer
        POSTGRES_DATABASE: visualizer_production
      secret:
        - POSTGRES_PASSWORD
        - S3_ACCESS_KEY_ID
        - S3_SECRET_ACCESS_KEY
    options:
      network: ipv6-network

  prometheus:
    image: prom/prometheus:v3.0.0-beta.0
    host: hvdb
    port: "127.0.0.1:9090:9090"
    directories:
      - prometheus_data:/prometheus
    files:
      - infrastructure/prometheus/config.yml:/etc/prometheus/prometheus.yml
    options:
      user: 0
    cmd: --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    host: hvdb
    port: "127.0.0.1:3100:3000"
    env:
      clear:
        GF_SECURITY_ADMIN_PASSWORD: pass
    directories:
      - grafana_data:/var/lib/grafana
    options:
      user: 0

  node_exporter:
    image: prom/node-exporter:latest
    hosts:
      - hvdb
      - hvapp
    port: 9100

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    hosts:
      - hvdb
      - hvapp
    port: 9200
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    cmd: --port=9200
