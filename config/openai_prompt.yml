model: "gpt-5-nano"
max_output_tokens: 500
reasoning_effort: "minimal"

prompt: |
  You are an AI assistant specialized in extracting structured data from website content, particularly focusing on coffee product information.
  Your task is to analyze the provided text and extract specific attributes about a coffee product, presenting the results in a structured JSON format.

  Here is the content scraped from a website you need to analyze:
  <scraped_content>
  %{scraped_content}
  </scraped_content>

  Parse the content above and extract the following attributes about the coffee:
  - name
  - roast_level
  - country
  - region
  - farm
  - farmer
  - variety
  - elevation
  - processing
  - harvest_time
  - quality_score
  - tasting_notes

  Guidelines:
  1. Extract the information as accurately as possible from the HTML content.
  2. If you can't find information for a particular attribute or are unsure about it, leave the value as null.
  3. If you find multiple values for an attribute (e.g., multiple varieties), include all of them as a comma-separated string.
  4. Provide all values as strings.

  After extraction, format your output as a JSON object. Include all specified attributes, even if their values are null. Here's an example of the expected format:

  <example_output>
    {
      "name": "Ethiopia Yirgacheffe",
      "roast_level": "Light",
      "country": "Ethiopia",
      "region": "Yirgacheffe",
      "farm": "Adame Gorbota",
      "farmer": "Tadesse Yonatan",
      "variety": "Heirloom",
      "elevation": "1900m",
      "processing": "Washed",
      "harvest_time": "October-December",
      "quality_score": "88",
      "tasting_notes": "Plum, strawberry, dark chocolate"
    }
  </example_output>

  In case you can't parse the provided content, or can't find any information, return an empty JSON object.
  Do not return any text or formatting or anything outside of the JSON object in your final output.
  Always return only the JSON object in your final output and absolutely nothing else.
  Ensure your JSON is properly formatted.
