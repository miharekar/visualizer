postgres: &postgres
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 100 # https://island94.org/2024/09/secret-to-rails-database-connection-pool-size

_sqlite: &sqlite
  adapter: sqlite3
  pool: 100
  timeout: 5000

development:
  primary:
    <<: *postgres
    <% if ENV["POSTGRES_PASSWORD"].present? %>
    database: visualizer_production
    username: visualizer
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    port: 15432
    <% else %>
    database: visualizer_development
    <% end %>
  queue:
    <<: *sqlite
    database: storage/queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *sqlite
    database: storage/cache.sqlite3
    migrations_paths: db/cache_migrate
  cable:
    <<: *sqlite
    database: storage/cable.sqlite3
    migrations_paths: db/cable_migrate

test:
  <<: *postgres
  database: visualizer_test

production:
  primary:
    <<: *postgres
    database: visualizer_production
    username: visualizer
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    host: <%= ENV["POSTGRES_HOST"] %>
    port: <%= ENV["POSTGRES_PORT"] %>
  queue:
    <<: *sqlite
    database: storage/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *sqlite
    database: storage/production_cache.sqlite3
    migrations_paths: db/cache_migrate
  cable:
    <<: *sqlite
    database: storage/production_cable.sqlite3
    migrations_paths: db/cable_migrate
